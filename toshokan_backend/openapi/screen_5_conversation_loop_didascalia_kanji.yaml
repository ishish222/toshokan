components:
  schemas:
    KanjiReadingInfo:
      type: object
      additionalProperties: false
      properties:
        onyomi:
          type: array
          items:
            type: string
        kunyomi:
          type: array
          items:
            type: string

    ExamplePair:
      type: object
      required: [ja, en]
      additionalProperties: false
      properties:
        ja:
          type: string
        en:
          type: string

    KanjiFocusItem:
      type: object
      required: [kanji, meaning]
      additionalProperties: false
      properties:
        kanji:
          type: string
          minLength: 1
          maxLength: 1
        reading:
          type: string
          description: Common reading in this context (optional).
        meaning:
          type: string
        readings:
          $ref: "#/components/schemas/KanjiReadingInfo"
        examples:
          type: array
          items:
            $ref: "#/components/schemas/ExamplePair"
