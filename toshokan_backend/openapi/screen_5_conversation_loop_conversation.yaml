paths:
  /v1/conversations/{conversation_id}:
    get:
      tags: [Conversations]
      summary: Get conversation details (including recent turns)
      operationId: getConversation
      parameters:
        - $ref: "#/components/parameters/ConversationId"
        - name: limit
          in: query
          required: false
          description: Max number of most recent turns to return.
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
        - name: before_turn_id
          in: query
          required: false
          description: Pagination cursor to fetch turns before a given turn_id.
          schema:
            type: string
      responses:
        "200":
          description: Conversation and recent turns.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationWithTurns"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimited"
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      summary: Update conversation metadata
      operationId: updateConversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationUpdate"
      responses:
        "200":
          description: Updated conversation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"

    delete:
      summary: Archive conversation
      operationId: archiveConversation
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Conversation archived
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"

  /v1/conversations/{conversation_id}/turns:
    post:
      tags: [Conversations]
      summary: Create a new turn (user message -> practice reply)
      operationId: createTurn
      parameters:
        - $ref: "#/components/parameters/ConversationId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTurnRequest"
      responses:
        "200":
          description: Turn created and practice reply generated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTurnResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          description: Conflict (e.g., conversation closed/archived).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                conversation_closed:
                  value:
                    error:
                      code: conflict
                      message: Conversation is closed.
                      details:
                        reason: conversation_closed
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/RateLimited"
        "500":
          $ref: "#/components/responses/ServerError"

  /v1/conversations/{conversation_id}/preferences:
    patch:
      tags: [Conversations]
      summary: Update conversation preferences affecting the practice view (e.g., hiragana hints)
      operationId: updateConversationPreferences
      parameters:
        - $ref: "#/components/parameters/ConversationId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationPreferencesPatch"
      responses:
        "200":
          description: Updated preferences.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationPreferences"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/RateLimited"
        "500":
          $ref: "#/components/responses/ServerError"

components:
  parameters:
    ConversationId:
      name: conversation_id
      in: path
      required: true
      schema:
        type: string
      description: Conversation/session identifier.

    TurnId:
      name: turn_id
      in: path
      required: true
      schema:
        type: string
      description: Turn identifier (user message + practice reply).

  schemas:
    Conversation:
      type: object
      required: [conversation_id, title, started_at, status]
      properties:
        conversation_id:
          type: string
        title:
          type: string
        started_at:
          type: string
          format: date-time
        last_activity_at:
          type: string
          format: date-time
        starred:
          type: boolean
        status:
          type: string
          enum: [active, archived]
        setup:
          $ref: "#/components/schemas/ConversationSetup"

    ConversationPreferences:
      type: object
      required: [conversation_id, hiragana_hint_enabled]
      properties:
        conversation_id:
          type: string
        hiragana_hint_enabled:
          type: boolean
          description: If true, UI may show hiragana hints/reading aids.

    ConversationPreferencesPatch:
      type: object
      additionalProperties: false
      properties:
        hiragana_hint_enabled:
          type: boolean

    ConversationUpdate:
      type: object
      additionalProperties: false
      properties:
        title:
          type: string
        starred:
          type: boolean

    UserMessage:
      type: object
      required: [text]
      additionalProperties: false
      properties:
        text:
          type: string
          minLength: 1
          maxLength: 4000
        input_language:
          $ref: "#/components/schemas/LanguageCode"
        hiragana_hint_enabled:
          type: boolean
          description: Client hint; server may also store per-conversation preference.

    PracticeReply:
      type: object
      required: [text]
      additionalProperties: false
      properties:
        text:
          type: string
          minLength: 1
        translation_en:
          type: string
          description: Optional helper translation for beginners.
        created_at:
          $ref: "#/components/schemas/ISODateTime"

    Turn:
      type: object
      required: [turn_id, user_message, practice_reply, created_at]
      additionalProperties: false
      properties:
        turn_id:
          type: string
        created_at:
          $ref: "#/components/schemas/ISODateTime"
        user_message:
          $ref: "#/components/schemas/UserMessage"
        practice_reply:
          $ref: "#/components/schemas/PracticeReply"

    TurnState:
      type: string
      enum: [completed, pending, failed]

    ConversationWithTurns:
      type: object
      required: [conversation_id, title, turns, preferences]
      additionalProperties: false
      properties:
        conversation_id:
          type: string
        title:
          type: string
          description: Display name (e.g., "Ordering Food").
        preferences:
          $ref: "#/components/schemas/ConversationPreferences"
        turns:
          type: array
          items:
            $ref: "#/components/schemas/Turn"
        next_cursor:
          type: string
          description: Pagination cursor (optional).

    CreateTurnRequest:
      type: object
      required: [user_message]
      additionalProperties: false
      properties:
        user_message:
          $ref: "#/components/schemas/UserMessage"
        client_context:
          type: object
          additionalProperties: false
          properties:
            timezone:
              type: string
            ui_locale:
              type: string

    CreateTurnResponse:
      type: object
      required: [turn_id, practice_reply, turn_state, didascalia_available]
      additionalProperties: false
      properties:
        turn_id:
          type: string
        practice_reply:
          $ref: "#/components/schemas/PracticeReply"
        turn_state:
          $ref: "#/components/schemas/TurnState"
        didascalia_available:
          type: boolean
          description: If true, didascalia can be fetched (may still be generating depending on implementation).

