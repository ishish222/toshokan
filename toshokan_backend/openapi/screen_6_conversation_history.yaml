paths:

  /v1/conversations:
    get:
      summary: List past conversations
      operationId: listConversations
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
        - name: archived
          in: query
          schema:
            type: boolean
            default: false
        - name: starred
          in: query
          schema:
            type: boolean
        - name: sort
          in: query
          schema:
            type: string
            enum: [last_activity_desc, created_desc, title_asc]
        - name: q
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Paginated list of conversations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationListResponse"

components:

  schemas:
    ConversationListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ConversationListItem"
        next_cursor:
          type: string

    ConversationListItem:
      type: object
      required: [conversation_id, title]
      properties:
        conversation_id:
          type: string
        title:
          type: string
        started_at:
          type: string
          format: date-time
        last_activity_at:
          type: string
          format: date-time
        starred:
          type: boolean
        status:
          type: string
        stats:
          type: object
          properties:
            correct_responses:
              type: integer
            turns_total:
              type: integer
