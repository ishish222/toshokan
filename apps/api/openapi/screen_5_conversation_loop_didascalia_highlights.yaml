components:
  schemas:
    HighlightSource:
      type: string
      enum: [user_message, practice_reply]

    HighlightSpan:
      type: object
      required: [source, start, end, label]
      additionalProperties: false
      properties:
        source:
          $ref: "#/components/schemas/HighlightSource"
        start:
          type: integer
          minimum: 0
        end:
          type: integer
          minimum: 0
        label:
          type: string
